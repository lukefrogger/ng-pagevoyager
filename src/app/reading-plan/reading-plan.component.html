<h5 class="form-group">{{plan.title}}</h5>
<div class="alert alert-danger" [hidden]="!error">
  <strong>Oh no! </strong> {{errorMsg}}
</div>
<div class="reading-today col-12 col-sm-6 col-md-4 card">
  <div class="row">
    <div class="day-number col-4">
      <div>Day</div>
      <div>{{todaysReading.count}}</div>
    </div>
    <div class="day-info col-8">
      <div>{{todaysReading.day}}</div>
      <div class="date">{{todaysReading.date}}</div>
      <div class="pages">{{todaysReading.pages}} pages</div>
    </div>
  </div>
  <div class="row">
    
  </div>
</div>
