<h5 class="form-group">{{plan.title}}</h5>
<div class="alert alert-danger" [hidden]="!error">
  <strong>Oh no! </strong> {{errorMsg}}
</div>
<div class="reading-today col-12 col-sm-6 col-md-4 card">
  <div class="row">
    <div class="day-number col-4">
      <div>Day</div>
      <div>{{todaysReading.dayCount}}</div>
    </div>
    <div class="day-info col-8">
      <div>{{todaysReading.day}}</div>
      <div class="date">{{todaysReading.date}}</div>
      <div class="pages">{{todaysReading.pages}} pages</div>
    </div>
  </div>
</div>
<div class="behind form-group card" *ngIf="behind">
  <div class="card-block">
    <h4 class="card-title">Looks like your behind!</h4>
    <p class="card-text">Would you like to recalculate your reading plan?</p>
    <button class="btn btn-secondary">No</button>
    <button class="btn btn-info" (click)="recalculatePlan()">Yes</button>
  </div>
</div>

<div>
    <button type="button" name="" id="" class="btn btn-outline-secondary btn-lg btn-block" (click)="updateReadingPlan()" [hidden]="behind">Finish today's voyage</button>
</div>
