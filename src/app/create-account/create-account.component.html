<div class="login-wrapper col-12 col-sm-6 col-md-4 col-lg-3 card">
  <div class="login-form">
    <h5>Create your account</h5>
    <form #loginForm="ngForm" novalidate> 
      <div class="form-group">
        <input class="form-control" [(ngModel)]="email" type="email" name="em" #em="ngModel" placeholder="Email"/>
      </div>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="password" type="password" name="pass" #pass="ngModel" placeholder="Password"/>
      </div>
      <button class="btn btn-block btn-outline-primary" type="submit" (click)="createUser(em.model, pass.model)">Login</button>
    </form>
  </div>
</div>
