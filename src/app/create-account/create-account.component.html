<div class="login-wrapper col-12 col-sm-6 col-md-4 card">
   <div class="login-img">
    <img src="/assets/logo-type-color.png" alt="logo" class="img-fluid"/>
  </div>
  <div class="login-form">
    <h5>Create your account</h5>
    <form #loginForm="ngForm" novalidate> 
      <div class="form-group">
        <input class="form-control" [(ngModel)]="email" type="email" name="em" #em="ngModel" placeholder="Email"/>
      </div>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="password" type="password" name="pass" #pass="ngModel" placeholder="Password"/>
      </div>
      <div class="button-wrapper">
        <button class="btn btn-outline-primary" (click)="goBack()">Go Back</button>
        <button class="btn  btn-primary" type="submit" (click)="createUser(em.model, pass.model)">Create Account</button>
      </div>
    </form>
  </div>
</div>
